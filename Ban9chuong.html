<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bang cuu chuong</title>
</head>
<body>
	<div style="text-align: center; margin-left: 300px; margin-top: 100px;">
	<script>
		let sout, i = 2, j = 1;

		sout = "<table border='3' width='800' height='400' cellspacing='3' cellpadding='3'>";

		while (i<=9) {
			sout = sout + "<tr>";
			while (j<=9) {
				sout = sout + "<td>" + i + " x " + j + " = " + i * j + "</td>";
				j++;
			}
			sout = sout + "</tr>";
			j = 1;
			i++;
		}

		sout = sout + "</table>";

		document.write(sout);
	</script>
	</div>
</body>
</html>

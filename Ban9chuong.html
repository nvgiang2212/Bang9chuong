<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bang cuu chuong</title>
</head>
<body>
	<h1 style="text-align: center;">Bang 9 chuong</h1>
	<div style="margin-left: 350px; margin-top: 50px;">
	<script>
		let sout, i = 1, j = 2;

		sout = "<table border='3' width='800' height='400' cellspacing='3' cellpadding='3'>";

		while (i<=9) {
			sout = sout + "<tr>";
			while (j<=9) {
				sout = sout + "<td>" + j + " x " + i + " = " + i * j + "</td>";
				j++;
			}
			sout = sout + "</tr>";
			j = 2;
			i++;
		}
		sout = sout + "</table>";

		document.write(sout);
	</script>
	</div>
</body>
</html>
